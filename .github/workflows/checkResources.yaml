name: Validate Resources

on:
  push:
  pull_request:

jobs:
  run-npm-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm run checkResources
