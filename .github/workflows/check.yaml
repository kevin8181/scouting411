name: CI Checks

on:
  push:
  pull_request:

jobs:
  Testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Linting, Formatting, and Type Checking
        run: npm run check

      - name: Check Resource Links
        run: npm run checkResources
