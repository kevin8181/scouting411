name: CI Checks

on:
  push:
  pull_request:

jobs:
  Testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Formatting Check
        run: npm run format

      - name: Type Checking
        run: npm run astro check
        # todo fix this step failing

      - name: Linting
        run: npm run lint

      - name: Validate Resource Links
        run: npm run checkResources
